<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Aplikasi Bucin Romantis</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;700&display=swap');

  /* Reset & base */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  body, html {
    height: 100%;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ffafbd 0%, #ffc3a0 100%);
    overflow-x: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .app-container {
    background: #fff0f6cc;
    padding: 2.5rem 3rem;
    border-radius: 2rem;
    box-shadow: 0 20px 40px rgba(255, 105, 180, 0.3);
    max-width: 420px;
    width: 100%;
    text-align: center;
    position: relative;
    overflow: hidden;
  }

  h1 {
    font-family: 'Pacifico', cursive;
    font-size: 3rem;
    color: #e91e63;
    margin-bottom: 1rem;
    text-shadow: 0 3px 8px rgba(233, 30, 99, 0.6);
  }

  input[type="text"] {
    width: 80%;
    padding: 0.75rem 1rem;
    border: 2px solid #e91e63;
    border-radius: 50px;
    font-size: 1.1rem;
    margin-bottom: 1.5rem;
    outline: none;
    transition: border-color 0.3s ease;
  }
  input[type="text"]:focus {
    border-color: #c2185b;
  }

  .quote-box {
    min-height: 6rem;
    font-style: italic;
    font-weight: 600;
    color: #d81b60;
    font-size: 1.3rem;
    margin-bottom: 2rem;
    opacity: 0;
    transition: opacity 1s ease-in-out;
  }

  .quote-box.show {
    opacity: 1;
  }

  button {
    background: #e91e63;
    border: none;
    color: white;
    font-size: 1.2rem;
    font-weight: 700;
    padding: 0.75rem 2rem;
    border-radius: 50px;
    cursor: pointer;
    box-shadow: 0 6px 12px rgba(233, 30, 99, 0.6);
    transition: background-color 0.3s ease;
  }
  button:hover {
    background: #c2185b;
  }

  /* Animated Floating Hearts */
  .heart {
    position: absolute;
    bottom: -50px;
    width: 20px;
    height: 20px;
    background: #e91e63;
    transform: rotate(-45deg);
    animation: floatUp linear infinite;
  }
  .heart::before,
  .heart::after {
    content: "";
    position: absolute;
    width: 20px;
    height: 20px;
    background: #e91e63;
    border-radius: 50%;
  }
  .heart::before {
    top: -10px;
    left: 0;
  }
  .heart::after {
    left: 10px;
    top: 0;
  }

  @keyframes floatUp {
    0% {
      bottom: -50px;
      opacity: 0;
      transform: translateX(0) rotate(-45deg) scale(0.7);
    }
    10% {
      opacity: 1;
    }
    100% {
      bottom: 120%;
      opacity: 0;
      transform: translateX(30px) rotate(-45deg) scale(1.2);
    }
  }

</style>
</head>
<body>
<div class="app-container">
  <h1>Untuk Sasi ðŸ’–</h1>
  <input type="text" id="nameInput" placeholder="Masukkan namamu..." autocomplete="off" />
  <div id="quote" class="quote- Generate kata bucin"></div>

  <button id="btn">ðŸ’–</button>
</div>

<script>
  // Predefined bucin quotes with placeholder {name}
  const quotes = [
    "Cintaku padamu, {name}, bagaikan kopi pagi, selalu membuat hati ini hangat.",
    "{name}, kamu enggak cuma teman terbaikku, tapi juga alasan aku tersenyum setiap hari.",
    "Bersamamu, {name}, semua hari terasa indah seperti musim semi yang abadi.",
    "Hatiku hanya punya satu tempat, {name}, dan itu adalah kamu.",
    "Aku nggak perlu superhero, {name}, karena kamu sudah jadi pahlawan dalam hidupku.",
    "Matahari boleh terbenam, tapi cintaku padamu, {name}, tidak akan pernah pudar.",
    "Kamu itu lagu terindah, {name}, yang selalu ingin kuputar ulang dalam hatiku.",
    "Kalau mencintaiku, {name}, hargai aku, bukan hanya di saat aku menyenangkan, tapi juga saat aku lelah.",
    "Jangan pergi dari hatiku, {name}, karena di sana kamu menentukan arah hidupku.",
    "Bersandar padaku kapan saja, {name}, aku akan selalu jadi tempat pelabuhan hatimu."
  ];

  const btn = document.getElementById('btn');
  const quoteBox = document.getElementById('quote');
  const nameInput = document.getElementById('nameInput');

  function showQuote() {
    const name = nameInput.value.trim();
    if (!name) {
      alert("Tolong masukkan namamu terlebih dahulu ya ðŸ˜Š");
      nameInput.focus();
      return;
    }
    // Pick random quote and replace {name}
    const randomIndex = Math.floor(Math.random() * quotes.length);
    let selectedQuote = quotes[randomIndex];
    selectedQuote = selectedQuote.replace(/{name}/g, name);

    // Fade effect
    quoteBox.classList.remove('show');
    setTimeout(() => {
      quoteBox.textContent = `"${selectedQuote}"`;
      quoteBox.classList.add('show');
    }, 300);
  }

  btn.addEventListener('click', showQuote);

  // Optional: Show focus effect on input when page loads
  nameInput.focus();

  // Animated floating hearts creation
  function createHeart() {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.style.left = Math.random() * (window.innerWidth - 40) + 'px';
    heart.style.animationDuration = 3000 + Math.random() * 3000 + 'ms';
    heart.style.animationDelay = (Math.random() * 2000) + 'ms';
    document.body.appendChild(heart);
    heart.addEventListener('animationend', () => {
      heart.remove();
    });
  }

  setInterval(createHeart, 400);
</script>
</body>
</html>
